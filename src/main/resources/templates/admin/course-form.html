<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, ~{::scripts})}">

<th:block th:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Courses > [[${operation_type}]] Course</h1>
            <a th:href="@{/admin/courses}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
                <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to List
            </a>
        </div>

        <div th:if="${success_message}" class="alert alert-success alert-dismissible fade show">
            <strong>Success!</strong> [[${success_message}]]
        </div>

        <!-- Content Row -->
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-10">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Course Details</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <!-- body here -->
                        <form th:action="@{${operation_type == 'Add' ? '/admin/courses/create' : '/admin/courses/update'}}" th:object="${course}" method="post">
                            <ul>
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></li>
                            </ul>

                            <label>
                                <input hidden class="form-control" type="text" th:field="*{id}"/>
                            </label>

                            <div class="form-group">
                                <label for="code">Code:</label>
                                <input class="form-control" type="text" th:field="*{code}" placeholder="Enter course code" id="code" required/>
                                <ul>
                                    <li th:each="err : ${#fields.errors('code')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" type="text" th:field="*{title}" placeholder="Enter course title" id="title" required/>
                                <ul>
                                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE SCRIPTS -->
    <th:block th:fragment="scripts">
        <script></script>
    </th:block>
</th:block>

</html>
