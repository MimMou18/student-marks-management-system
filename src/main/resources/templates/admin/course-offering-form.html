<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, ~{::scripts})}">

<th:block th:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Course Offering > [[${operation_type}]]</h1>
            <a th:href="@{/admin/course-offering}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
                <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to List
            </a>
        </div>

        <div th:if="${success_message}" class="alert alert-success alert-dismissible fade show">
            <strong>Success!</strong> [[${success_message}]]
        </div>

        <!-- Content Row -->
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-10">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Course Offering Details</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <!-- body here -->
                        <form th:action="@{${operation_type == 'Add' ? '/admin/course-offering/create' : '/admin/course-offering/update'}}" th:object="${offered_course}" method="post">
                            <ul th:if="${#fields.hasGlobalErrors()}">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></li>
                            </ul>

                            <label>
                                <input hidden class="form-control" type="text" th:field="*{id}"/>
                            </label>

                            <div class="form-group">
                                <label for="code">Course code:</label>
                                <select class="form-control" th:field="*{courseCode}" id="code">
                                    <option value="">-- Select Course Code --</option>
                                    <option th:each="code : ${course_codes}" th:value="${code}" th:text="${code}"></option>
                                </select>
                                <ul>
                                    <li th:each="err : ${#fields.errors('courseCode')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="teacher">Course teacher:</label>
                                <select class="form-control" th:field="*{teacherEmail}" id="teacher">
                                    <option value="">-- Select Course Teacher --</option>
                                    <option th:each="teacher : ${course_teachers}" th:value="${teacher.getEmail()}" th:text='${teacher.getName().concat(" (").concat(teacher.getEmail()).concat(")")}'></option>
                                </select>
                                <ul>
                                    <li th:each="err : ${#fields.errors('teacherEmail')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="semester">Semester:</label>
                                <select class="form-control" th:field="*{semester}" id="semester">
                                    <option value="">-- Select Semester --</option>
                                    <option th:each="sem : ${semesters}" th:value="${sem}" th:text="${sem}"></option>
                                </select>
                                <ul>
                                    <li th:each="err : ${#fields.errors('semester')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="year">Year:</label>
                                <select class="form-control" th:field="*{year}" id="year">
                                    <option th:each="i : ${#numbers.sequence(2026, 2050, 1)}" th:value="${i}" th:text="${i}"></option>
                                </select>
                                <ul>
                                    <li th:each="err : ${#fields.errors('year')}" th:text="${err}" class="error"></li>
                                </ul>
                            </div>




                            <!--                            <div class="form-group">-->
<!--                                <label for="code">Course Code:</label>-->
<!--                                <input class="form-control" type="text" th:field="*{courseCode}" placeholder="Enter course code" id="code" required/>-->
<!--                                <ul>-->
<!--                                    <li th:each="err : ${#fields.errors('code')}" th:text="${err}" class="error"></li>-->
<!--                                </ul>-->
<!--                            </div>-->

<!--                            <div class="form-group">-->
<!--                                <label for="title">Title:</label>-->
<!--                                <input class="form-control" type="text" th:field="*{title}" placeholder="Enter course title" id="title" required/>-->
<!--                                <ul>-->
<!--                                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}" class="error"></li>-->
<!--                                </ul>-->
<!--                            </div>-->

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE SCRIPTS -->
    <th:block th:fragment="scripts">
        <script></script>
    </th:block>
</th:block>

</html>
