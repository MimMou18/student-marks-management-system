<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/student-layout :: layout(~{::content}, ~{::scripts})}">


<th:block th:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Enrolled Courses</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-10">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">All Course</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="course-table" class="display">
                                <thead>
                                <tr>
                                    <th>Enrollment ID</th>
                                    <th>Course Code</th>
                                    <th>Course Title</th>
                                    <th>Course Teacher</th>
                                    <th>Semester</th>
                                    <th>Year</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE SCRIPTS -->
    <th:block th:fragment="scripts">
        <script>
            $(document).ready(function () {
                $('#course-table').DataTable({
                    serverSide: true,
                    processing: true,
                    pageLength: 10,
                    ajax: {
                        type: "POST",
                        url: "/student/courses/enrolled/datatable",
                        contentType: "application/json;charset=UTF-8",
                        data: function (data) {
                            return JSON.stringify(data);
                        }
                    },
                    columnDefs: [
                        {
                            orderable: false,
                            targets: [6]
                        }
                    ],
                    columns: [
                        {data: 'enrollmentId', visible: false},
                        {data: 'courseCode'},
                        {data: 'courseTitle'},
                        {data: 'teacherName'},
                        {data: "semester"},
                        {data: "year"},
                        {
                            data: null,
                            render: function (course) {
                                return `<a href="/student/courses/marks/${course.enrollmentId}" class="btn btn-info btn-sm"><i class="fa fa-eye"></i> View Marks</a>`;
                            }
                        }
                    ]
                });
            })

        </script>
    </th:block>
</th:block>

</html>
