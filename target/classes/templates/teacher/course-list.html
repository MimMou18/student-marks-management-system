<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/teacher-layout :: layout(~{::content}, ~{::scripts})}">


<th:block th:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Courses</h1>
        </div>

        <!-- Content Row -->
        <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-10">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">All Offered Courses</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="course-table" class="display">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Course code</th>
                                    <th>Course Title</th>
                                    <th>Course Teacher</th>
                                    <th>Semester</th>
                                    <th>Year</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PAGE SCRIPTS -->
    <th:block th:fragment="scripts">
        <script>
            $(document).ready(function () {
                const courseTable = $('#course-table').DataTable({
                    serverSide: true,
                    processing: true,
                    pageLength: 10,
                    ajax: {
                        type: "POST",
                        url: "/teacher/courses/datatable",
                        contentType: "application/json;charset=UTF-8",
                        data: function (data) {
                            return JSON.stringify(data);
                        }
                    },
                    columnDefs: [
                        {
                            orderable: false,
                            targets: [6]
                        }
                    ],
                    columns: [
                        {data: 'id', visible: false},
                        {data: 'courseCode'},
                        {data: 'courseTitle'},
                        {data: 'courseTeacher'},
                        {data: 'semester'},
                        {data: 'year'},
                        {
                            data: null,
                            render: function (course) {
                                return `<a href="/teacher/courses/details/${course.id}" type="button" class="btn btn-info btn-sm action-btn"><i class="fas fa-eye"></i></a>`;
                            }
                        }
                    ]
                });
            })

        </script>
    </th:block>
</th:block>

</html>
